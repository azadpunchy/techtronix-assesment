name: Run Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches: [ main, master ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.16

      - name: Install dependencies
        run: npm install

      - name: Run Playwright tests
        run: npm start
